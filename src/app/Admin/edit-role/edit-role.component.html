<div class="container">
    <div class="alert alert-primary mt-4" role="alert">
      <strong>       تعديل صلاحية المستخدم    </strong>
     </div>
     <div class="col-md-4">
         <form [formGroup]="userForm" (ngSubmit)="editRole()">
            <div class="form-group">
                <label for="userName">اسم المستخدم</label>
                <input type="text"
                [ngClass]="{'is-invalid':this.userForm.get('userName').invalid&& this.userForm.get('userName').touched }"
                class="form-control" id="userName" formControlName="userName" placeholder="اسم المستخدم"
                [ngClass]="{'is-valid': this.userForm.get('userName').valid} " disabled
                >
                <div class="text-danger" *ngIf="this.userForm.get('userName').hasError('required')&& this.userForm.get('userName').touched">اسم المستخدم مطلوب</div>
            </div>
            <div class="form-group">
                <label for="roleName">الصلاحيه</label>
                <select id="roleName" 
                (change)="onRolesChange()"
                formControlName="roleName" class="form-control" name="roleName"
                [ngClass]="{'is-invalid':this.userForm.get('roleName').invalid&& this.userForm.get('roleName').touched }"

                >
                    <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
                </select>
                <div class="text-danger" *ngIf="this.userForm.get('roleName').hasError('required')&& this.userForm.get('roleName').touched">اسم الصلاحيه مطلوب</div>

            </div>
            <button class="btn btn-primary" [disabled]="this.userForm.invalid">تعديل الصلاحيه</button>
         </form>
     </div>
</div>
