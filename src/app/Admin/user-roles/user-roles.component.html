<div class="user-role">
    <table id="tbl" class="table table-response bg-light border">
        <thead>
            <tr class="bg-dark text-light">
                <th>اسم المستخدم</th>
                <th> الصلاحيه</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userRole of userRole">
                <td scope="row">{{userRole.userName}}</td>
                <td>{{userRole.roleName}}</td>
               
                <td><div>
                    <button type="button"
                        class="btn btn-primary btn-sm"(click)="editUserRole(userRole.userId,userRole.roleId)"> تعديل الصلاحيه</button>
                </div></td>
    
            </tr>
        </tbody>
    </table>
</div>
